<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <header>
      <h1>Fayez</h1>
    </a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Contact Us</h1>
    <form id="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <button type="submit" id="submit">Send</button>
    </form>
  </main>
  <footer>
    <a href="https://twitter.com/" target="_blank">
      <img src="https://w7.pngwing.com/pngs/515/1/png-transparent-twitter-logo-computer-icons-logo-twitter-icon-computer-wallpaper-monochrome-bird-thumbnail.png" alt="Twitter icon" width="60" height="30">
    </a>
    <a href="https://www.facebook.com/" target="_blank">
      <img src="https://www.citypng.com/public/uploads/preview/-11595349592mdhzsfgakx.png" alt="Facebook icon" width="80" height="30">
    </a>
    <a href="https://www.instagram.com/" target="_blank">
      <img src="https://w7.pngwing.com/pngs/16/46/png-transparent-made-in-kings-heath-instagram-facebook-female-graphy-instagram-logo-instagram-icon-text-trademark-magenta.png" alt="Instagram icon" width="60" height="30">
    </a>
  </footer>
  <script>
    const form = document.querySelector('#contact-form');
    const submitButton = document.querySelector('#submit');
    const scriptURL = 'https://httpbin.org/post';

    form.addEventListener('submit', e => {
      e.preventDefault();
      submitButton.disabled = true;
      let requestBody = new FormData(form);
      fetch(scriptURL, { method: 'POST', body: requestBody })
        .then(response => {
          alert('Success!', response);
          submitButton.disabled = false;
        })
        .catch(error => {
          alert('Error!', error.message);
          submitButton.disabled = false;
        });
    });
  </script>
</body>
</html>
